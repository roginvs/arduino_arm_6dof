<html>
  <body>
    <style>
      #logs {
        font-family: monospace;
        white-space: pre;
      }
      .range {
        width: 100%;
      }
    </style>

    <button id="start">Start</button>

    <div id="controls">
      <div>
        <label>Speed <span id="speed_span"></span></label>
        <input
          class="range"
          id="speed_input"
          type="range"
          min="0"
          max="255"
          value="100"
        />
      </div>

      <div>
        <label>Servo 1 <span id="servo_1_span"></span></label>
        <input
          class="range"
          id="servo_1_input"
          type="range"

          max="180"
          value="90"
        />
      </div>

      <div>
        <label>Servo 2 <span id="servo_2_span"></span></label>
        <input
          class="range"
          id="servo_2_input"

          max="180"
          value="90"
        />

      <div>
        <label>Servo 3 <span id="servo_3_span"></span></label>

          class="range"
          id="servo_3_input"
          type="range"
          min="0"
          max="180"
          value="90"
        />
      </div>

      <div>
        <label>Servo 4 <span id="servo_4_span"></span></label>
        <input
          class="range"
          id="servo_4_input"
          type="range"
          min="0"
          max="180"
          value="90"
        />
      </div>

      <div>
        <label>Servo 5 <span id="servo_5_span"></span></label>
        <input
          class="range"
          id="servo_5_input"

          value="90"
        />
      </div>

      <div>
        <label>Servo 6 <span id="servo_6_span"></span></label>
        <input
          class="range"
          id="servo_6_input"
          type="range"
          min="0"
          max="180"
          value="90"
        />
      </div>
    </div>
    <div id="logs"></div>
    <script defer src="./index.ts"></script>
  </body>
</html>
